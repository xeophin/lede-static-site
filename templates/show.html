{% extends "layout.html" %}
{% block content %}

<div class='ui vertical padded segment'>
  <div class='ui container'>
    <h1 class='ui large breadcrumb'>
      
      <a class='section' href='{{url_for("contests")}}'> <i class='home icon'></i> Eurovision Song Contests</a>
      <i class='right angle icon divider'></i>

      <div class='active section'>{{contest.name}}</div>
        
    </h1>
  </div>
</div>
<div class='ui very padded vertical segment'>
  <div class='ui container'>
    <h1 class='ui top attached header'>
      <img src='{{contest.img_src}}' alt='' class='ui image'>
      <div class='content'>{{ contest.name }}</div>
    </h1>

    <table class='ui bottom attached table'>
      <tbody>
        {% for finalist in finalists %}
        <tr>
          <td><h2 class='center aligned ui grey header'>{{finalist.ranking}}</h2></td>
          <td>
            <div class='ui header'>
              {{finalist.song}}
              <div class='sub header'>
                performed by <strong> {{finalist.artist}} </strong>
              </div>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
